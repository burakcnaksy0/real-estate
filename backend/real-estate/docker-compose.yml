version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: real-estate-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: realEstateSiteDB
    ports:
      - "5445:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d realEstateSiteDB"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: